<div id="prof-container">
	<div id="profile-display" class="jumbotron col-xs-10 col-xs-offset-1" ng-repeat="item in userData">
	    <h1>Welcome <br><h3>{{item.name}}</h3></h1>
	<div id="img-container">
		<span ng-value="thing.name">{{userDisplayName}}</span>
		<img src="{{userPhoto}}" alt="Image Not Found" id="user-img" class="col-sm-10">
		<div id="prof-button-container">
			<a id="go-to-boards" href="#!/{{myPath}}/boards"><button class="btn btn-default profile-button" type="button">My Boards</button></a>
			<a id="go-to-pins" href="#!/{{myPath}}/pins"><button class="btn btn-default profile-button" type="button">My Pins</button></a>
		</div>
	</div>
	</div>


</div>
