<div>
<div class="jumbotron col-xs-10 col-xs-offset-1">
    <h1>{{name}}</h1>
</div>


  <div class="col-sm-6 col-md-4" ng-repeat="pin in pins">
    <div class="thumbnail">
      <img ng-src="{{pin.url}}" alt="{{pin.title}}">
      <div class="caption">
        <h3>{{pin.title}}</h3>
      </div>
    </div>
  </div>
</div>
