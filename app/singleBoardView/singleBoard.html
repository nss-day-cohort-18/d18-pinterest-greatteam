<div>
  <div class="jumbotron col-xs-10 col-xs-offset-1">
      <h1>{{name}}</h1>
  </div>

  <hr><br>

  <div ng-show="errorPresent" id="error-div">
  	<h3>{{pin.title}}</h3><br>
  	<div>This page was not found, or you do not have access to it.</div>
  </div>

  <div class="jumbotron col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-sm-6 col-md-4" ng-repeat="pin in pins" ng-show="!errorPresent">
        <div class="thumbnail">
          <a href="{{pin.url}}" target="_blank"><img ng-src="{{pin.url}}" alt="{{pin.title}}"></a>
          <div class="caption">
            <h3>{{pin.title}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
