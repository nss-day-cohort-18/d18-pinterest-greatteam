<div class="jumbotron col-xs-10 col-xs-offset-1">
    <h1>Browse Pins!</h1>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="item in pins | filter: searchText.search">
    <div class="thumbnail">
      <img src="{{item.url}}" alt="{{item.title}}">
      <div class="caption">
        <h3>{{item.title}}</h3>
        <button type="button" class="btn btn-danger btn-xs" ng-click="addToMyPins()">Add</button>
      </div>
    </div>
  </div>
</div>
