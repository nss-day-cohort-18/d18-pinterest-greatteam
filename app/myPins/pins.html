<div class="jumbotron col-xs-10 col-xs-offset-1">
    <h1>Browse My Pins!</h1>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>Add New Pin</h3>
        <input type="text" name="url" ng-model="newPin.url" placeholder="Url...">
        <input type="text" name="title" ng-model="newPin.title" placeholder="Title">
        <select ng-model="newPin.boardId">
          <option ng-repeat="item in boards" value="{{item.id}}">{{item.title}}</option>
        </select>
        <button type="button" ng-click="makeNewPin()">Add!</button>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-4" ng-repeat="item in pins">
    <div class="thumbnail">
      <img ng-src="{{item.url}}" alt="{{item.title}}">
      <div class="caption">
        <h3>{{item.title}}</h3>
        <button type="button" ng-click="deletePin($index)">DELETE</button>

      </div>
    </div>
  </div>
</div>
