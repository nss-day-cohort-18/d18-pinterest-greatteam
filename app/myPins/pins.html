<div class="jumbotron col-xs-10 col-xs-offset-1">
    <h1>Browse My Pins!</h1>
</div>
<div class="jumbotron col-xs-10 col-xs-offset-1">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3>Add New Pin</h3>
          <input type="text" class="form-control" name="url" ng-model="newPin.url" placeholder="Url...">
          <input type="text" class="form-control" name="title" ng-model="newPin.title" placeholder="Title">
          <select ng-model="newPin.boardId">
            <option ng-repeat="item in boards" value="{{item.id}}">{{item.title}}</option>
          </select>
          <button type="button" class="btn-xs btn-success" ng-click="makeNewPin()">Add!</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4" ng-repeat="item in pins">
      <div class="thumbnail">
        <a href="{{item.url}}" target="_blank"><img ng-src="{{item.url}}" alt="{{item.title}}"></a>
        <div class="caption">
          <h3>{{item.title}}</h3>
          <button type="button" class="btn-xs btn-info" ng-click="openEditModal()">Edit</button>

          <button type="button" class="btn-xs btn-danger" ng-click="deletePin($index)">DELETE</button>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="editPin">
      <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Your Pin</h4>
          </div>
          <div class="modal-body">
            <section class="form-group">
              <h4>Change the info Below</h4>
              <div>
                Title: <input class="form-control" type="text" autofocus="true"  ng-model="editedPin.title">
                Url: <input class="form-control" type="text" autofocus="true"  ng-model="editedPin.url">
                Select a Board
                <select ng-model="editedPin.boardId">
                  <option ng-repeat="item in boards" value="{{item.id}}">{{item.title}}</option>
                </select>
              </div> 
            </section>
          </div>
          <div class="modal-footer">
            
            <button class="btn btn-primary" ng-click="editPin()" data-dismiss="modal">Change My Pin!</button>
          </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
